<p>campaign-list works!</p>
<button mat-raised-button class="demo-button" (click)="addCampaignDialog()">
  Add data
</button>
<div class="tab">
  <table mat-table [dataSource]="campaigns$" class="mat-elevation-z8 tab">
    <!-- Define the table columns -->
    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef>Campaign Name</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.campaignName }}</td>
    </ng-container>

    <ng-container matColumnDef="keywords">
      <th mat-header-cell *matHeaderCellDef>Keywords</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.keywords }}</td>
    </ng-container>
    <ng-container matColumnDef="bidAmount">
      <th mat-header-cell *matHeaderCellDef>Bid Amount</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.bidAmount }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.status }}</td>
    </ng-container>

    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef>Town</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.town }}</td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef>Radius</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.radius }}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let campaign">
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let campaign">
        <button mat-icon-button color="primary">
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
